<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>REGISTRATON FORM</h1>
        <fieldset>
            <legend>Sign Up</legend>
            <label for="">First Name</label>
        <br>
        <input type="text" name="firstname" placeholder="type your first name">
        <br>
        <label for="Surname">Surname</label>
        <br>
        <input type="text" name="Surname" placeholder="type your Surname name">
        <br>
        <label for="Telephone">Telephone</label>
        <br>
        <input type="number" name="Telephone" placeholder="your number"">
        <br>
        <label for="Birthday">Birthday</label>
        <br>
        <input type="Date" name="birthday" placeholder="Select your birthday">
        <br>
        <label for="E-mail">E-mail</label>
        <br>
        <input type="text" name="E-mail" placeholder="type your E-mail">
        <br> <br>
        <label for="Gender">Gender</label>
        <br>
        <input type="radio" name="Gender" id="Male">Male
        <input type="radio" name="Gender" id="Female"> Female
        <br> <br>
        <input type="Submit">

        </fieldset>
    </form>
</body>
</html>
