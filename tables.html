<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<h1>Details of a Class List</h1>

<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aaron</td>
                <td>Male</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Akosua</td>
                <td>Female</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Kukuaa</td>
                <td>Female</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Yaw</td>
                <td>Male</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Stev</td>
                <td>Male</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>128</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
